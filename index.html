<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timer Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="head-1">JavaScript Timer Web App</h1>
        <h2 id="head-2">This timer will end on Wednesday 4th May 2022 at 03:30 PM</h2>

        <div class="bottompart">
            <div class="dis">
                <span id="days">0</span>
                <p>DAYS</p>
            </div>
            <div class="dis">
                <span id="hours">0</span>
                <p>HOURS</p>
            </div>
            <div class="dis">
                <span id="minutes">0</span>
                <p>MINUTES</p>
            </div>
            <div class="dis">
                <span id="seconds">0</span>
                <p>SECONDS</p>
            </div>
        </div>
    </div>

    <h6>Made by You :)</h6>

    <script src="script.js"></script>
</body>
</html>
